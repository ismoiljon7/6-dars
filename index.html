<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-base-300 mb-10">
      <div class="navbar align-elements">
        <div class="navbar-start">
          <a class="btn btn-secondary text-3xl" href="">Nike</a>
        </div>

        <div class="navbar-center">
          <ul class="menu menu-horizontal">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <label class="swap swap-rotate">
            <input type="checkbox" id="theme-toggler" />
            <svg
              class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path d="M5.64,17l-.71.71a1..." />
            </svg>
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path d="M21.64,13a1,1,0..." />
            </svg>
          </label>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="align-elements">
          <h2 class="text-3xl font-bold mb-5">
            Products: <span id="product-count" class="text-primary"></span>
          </h2>
          <ul
            id="products-list"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
          >
            <template>
              <li
                class="card bg-base-100 w-full shadow-sm hover:shadow-xl transition duration-300"
              >
                <figure>
                  <img class="card-image w-full h-48 object-cover" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Card Title</h2>
                  <p class="rating">‚≠ê 4.8</p>
                  <p class="description line-clamp-3">Some description</p>
                  <p class="line-through price text-sm text-gray-400">10 000</p>
                  <p class="discount-price font-bold text-lg text-primary">
                    8 000
                  </p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline btn-circle text-xl">
                      <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </main>

    <footer class="bg-neutral text-neutral-content p-4">
      <div class="align-elements footer justify-between items-center">
        <aside class="flex items-center gap-2">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="currentColor">
            <path d="..." />
          </svg>
          <p>&copy; <span id="year"></span> - All rights reserved</p>
        </aside>
      </div>
    </footer>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
